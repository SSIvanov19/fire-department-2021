<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-social@1/bin/bulma-social.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/css/bulma-carousel.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@1,500&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/js/bulma-carousel.min.js"></script>
      <!--<link rel="stylesheet" href="../styles/debug.css">-->
    <title>Рeгистрация | Fire-Department-2021</title>
</head>
<body>
  <div w3-include-html="navbar.html"></div>

    <div class="hero is-primary is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-4">
                        <form onreset="return getInput()" method="POST" class="box">
                            <p class="title is-1 has-text-centered has-text-black">Регистрация</p>
                            <div class="field">
                              <label class="label">Име</label>
                              <p class="control has-icons-left">
                                <input class="input" type="fname" placeholder="Име">
                                <span class="icon is-small is-left">
                                  <i class="fas fa-id-badge"></i>
                                </span>
                              </p>
                            </div>
                            <div class="field">
                              <label class="label">Фамилия</label>
                              <p class="control has-icons-left">
                                <input class="input" type="lname" placeholder="Фамилия">
                                <span class="icon is-small is-left">
                                  <i class="fas fa-id-badge"></i>
                                </span>
                              </p>
                            </div>
                            <div class="field">
                                <label class="label">E-mail</label>
                                <p class="control has-icons-left has-icons-right">
                                  <input class="input" type="email" placeholder="E-mail">
                                  <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                  </span>
                                  <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                  </span>
                                </p>
                              </div>
                              <div class="field">
                                <label class="label">Парола</label>
                                <p class="control has-icons-left">
                                  <input class="input" type="password" placeholder="Парола">
                                  <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                  </span>
                                </p>
                              </div>
                              <div class="field">
                                <p class="control">
                                  <button class="button is-success">
                                    Регистрация
                                  </button>
                                </p>
                                <h3 style="color: red" id="error"></h3>
                              </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
      includeHTML();
    </script>

    <script src="../scripts/Logic Layer/accountManager.js"></script>
    <script src="../scripts/Presentation Layer/register.js"></script>
    <script defer src="../scripts/Presentation Layer/navbar.js"></script>

</body>
</html>
