<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register | Fire-Department-2021</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <!--<link rel="stylesheet" href="../styles/debug.css">-->
  <script src="../scripts/Presentation Layer/includeHTML.js"></script>
</head>

<body>
  <div w3-include-html="navbar.html"></div>

  <script>
    includeHTML();
  </script>

  <form onreset="return getInput()" method="POST">
    <label for="fname">First name:</label><br />
    <input type="text" name="fname" id="fname" required /><br />

    <label for="lname">Last name:</label><br />
    <input type="text" name="lname" id="lname" required /><br />

    <label for="email">Email:</label><br />
    <input type="email" name="email" id="email" required /><br />

    <label for="pass">Password:</label><br />
    <input type="password" name="pass" id="pass" required /><br /><br />

    <input type="reset" value="Register" />
  </form>
  <h3 style="color: red" id="error"></h3>

  <script src="../scripts/Logic Layer/accountManager.js"></script>
  <script src="../scripts/Presentation Layer/register.js"></script>

</body>

</html>
