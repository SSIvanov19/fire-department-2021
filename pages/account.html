<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Account | Fire-Department-2021</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-social@1/bin/bulma-social.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/css/bulma-carousel.min.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/js/bulma-carousel.min.js"></script>
  <!--<link rel="stylesheet" href="../styles/debug.css">-->
  <script src="../scripts/Presentation Layer/includeHTML.js"></script>
</head>

<body>
  <div w3-include-html="navbar.html"></div>

  <script>
    includeHTML();
  </script>

  <div>
    <h3>Information:</h3>
    <p id="fname">First Name:</p>
    <p id="lname">Last Name:</p>
    <p id="role">Role: </p>
    <p id="region">Region: </p>
    <hr>
  </div>

  <button onclick="getInput(1)">Log Out</button>
  <button onclick="getInput(2)">Delete Account</button>
  <button onclick="getInput(3)" id="deleteAll">Delete All Accounts</button>

  <div id="registerEmployee">
    <hr>
    <p>Register an employee</p>
    <br>
    <form onreset="return getInput(4)" method="POST" name="register">
      <label for="fname">First name:</label><br>
      <input type="text" name="fname" id="fname" required /><br>

      <label for="lname">Last name:</label><br>
      <input type="text" name="lname" id="lname" required /><br>

      <label for="email">Email:</label><br />
      <input type="email" name="email" id="email" required /><br>

      <label for="pass">Password:</label><br />
      <input type="password" name="pass" id="pass" required /><br>

      <label for="role">Choose a role:</label><br>
      <select id="role" name="role" required>
        <option value="1">Firefighter</option>
        <option value="2">Dispatcher</option>
      </select><br><br>

      <input type="reset" value="Register" /><br>
      <p id="error" class="has-text-danger"></p>
    </form>
  </div>
</body>

<script src="../scripts/Logic Layer/accountManager.js"></script>
<script src="../scripts//Presentation Layer/accountPageScript.js"></script>

</html>
