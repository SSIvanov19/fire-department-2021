<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-social@1/bin/bulma-social.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/css/bulma-carousel.min.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@1,500&display=swap" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/js/bulma-carousel.min.js"></script>
  <title>Влизане | FireDepartment2021</title>
  <script src="../scripts/Presentation Layer/includeHTML.js"></script>
</head>

<body>
  <div w3-include-html="navbar.html"></div>

  <div class="hero is-primary is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-4">
            <form class="box" onreset="return getInput()" method="POST">
              <p class="title is-1 has-text-centered has-text-black">Влизане</p>
              <div class="field">
                <label class="label">E-mail</label>
                <p class="control has-icons-left has-icons-right">
                  <input class="input" type="email" placeholder="E-mail" id="email">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <label class="label">Парола</label>
                <p class="control has-icons-left">
                  <input class="input" type="password" placeholder="Парола" id="pass">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <input type="reset" value="Влизане" class="button is-success">
                </p>
              </div>
              <p id="error" class="has-text-danger"></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    includeHTML();
  </script>

  <script src="../scripts/Logic Layer/accountManager.js"></script>
  <script src="../scripts/Presentation Layer/login.js"></script>
</body>

</html>
